{% extends 'base.html' %}

{% block title %}Become vendor | {% endblock %}

{% block content %}
<div class="columns">
<hr>
    <div class="column is-6 is-offset-3">
        <h1 class="title">Sign up to Become vendor</h1>

        <form method="post" action=".">
            {% csrf_token %}
    
            {{ form.as_p }}
    
            <div class="field">
                <div class="control">
                    <button class="button is-success">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>


    <hr>
</div>
<div class='column is-6 is-offset-3'>
    <h2 class="subtitle">Already have an account?</h2>
<div class="field">
<div class="control">
 <button class="button is-dark is-uppercase">
    <a href="{% url 'vendor_login' %}">Log in</a>
    </button>
</div>
</div>
</div>
{% endblock %}
